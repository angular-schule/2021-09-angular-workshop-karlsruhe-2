<div class="card mb-4" *ngIf="book">
  <div class="card-body bg-light">
      <img class="img-thumbnail float-right"
        src="https://api.angular.schule/avatar/{{ book.rating }}">
    <div class="card-title">
      <h2>
        {{ book.title }}
        <span class="badge badge-secondary">{{ book.rating }}</span>
      </h2>
    </div>
    <p>{{ book.description }}</p>

    <!---
    TODO! ACHTUNG! ANTI-PATTERNS

    1. Objekte werden mutiert
    2. Single Responsibility Principle
    3. Logik im HTML
    -->
    <button class="btn btn-secondary" (click)="book.rating = book.rating - 1">-1</button>
    <button class="btn btn-primary ml-2" (click)="book.rating = book.rating + 1">+1</button>
  </div>
</div>
